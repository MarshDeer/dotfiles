# See this wiki page for more info:
# https://github.com/dylanaraps/neofetch/wiki/Customizing-Info
print_info() {
    prin "┌─────────\n Hardware Information \n─────────┐"
    info " ​ ​  " model
    info " ​ ​  " cpu
    info " ​ ​ ﬙ " gpu
    info " ​ ​  " disk
    info " ​ ​ 塞" memory
    prin "├─────────\n Software Information \n─────────┤"
    info " ​ ​  " distro
    info " ​ ​  " kernel
    info " ​ ​ 󰅐 " uptime
    info " ​ ​  " shell
    info " ​ ​  " term_font
    info " ​ ​  " packages 
    prin "├─────────\n Networks Information \n─────────┤"
    info " ​ ​   " local_ip
    prin " ​ ​   " ***.***.**.**
#    info " ​ ​   " public_ip
    prin "└────────────────────────────────────────┘"
    info cols
prin "\n \n \n \n \n \n \n ${cl5} \n \n ${cl2} \n \n ${cl6}  \n \n ${cl4}  \n \n ${cl1}  \n \n ${cl7}  \n \n ${cl0}"
}

## Title

	# Hide/Show Fully qualified domain name.
		title_fqdn="off"


## Kernel

	# Shorten the output of the kernel function.
		kernel_shorthand="on"


## Distro

	# Shorten the output of the distro function
		distro_shorthand="on"

	# Show/Hide OS Architecture.
		os_arch="off"


## Uptime

	# Shorten the output of the uptime function
		uptime_shorthand="tiny"


## Memory

	# Show memory pecentage in output.
		memory_percent="off"

	# Change memory output unit.
		memory_unit="gib"


## Packages

	# Show/Hide Package Manager names.
		package_managers="on"


## Shell
	# Show/Hide Shell filepath.
		shell_path="off"

	# Show $SHELL version
		shell_version="off"


## CPU

	# CPU speed type
		speed_type="bios_limit"

	# CPU speed shorthand
		speed_shorthand="off"

	# Enable/Disable CPU brand in output.
		cpu_brand="on"

	# CPU Speed
		cpu_speed="on"

	# CPU Cores
		cpu_cores="logical"

	# CPU Temperature
		cpu_temp="off"


## GPU

	# Enable/Disable GPU Brand
		gpu_brand="on"

	# Which GPU to display
		gpu_type="all"


## Resolution

	# Display refresh rate next to each monitor
		refresh_rate="off"

## Gtk Theme / Icons / Font

	# Shorten output of GTK Theme / Icons / Font
		gtk_shorthand="off"

	# Enable/Disable gtk2 Theme / Icons / Font
		gtk2="on"

	# Enable/Disable gtk3 Theme / Icons / Font
		gtk3="on"


## IP Address

	# Website to ping for the public IP
		public_ip_host="http://ident.me"

	# Public IP timeout.
		public_ip_timeout=2


## Desktop Environment

	# Show Desktop Environment version
		de_version="off"


## Disk

	# Which disks to display.
		disk_show=('/')

	# Disk subtitle.
		disk_subtitle="mount"

	# Disk percent.
		disk_percent="on"


## Song

	# Manually specify a music player.
		music_player="auto"

	# Format to display song information.
		song_format="%artist% - %album% - %title%"

	# Print the Artist, Album and Title on separate lines
		song_shorthand="off"

	# 'mpc' arguments (specify a host, password etc).
		mpc_args=()


## Text Colors
	colors=(5 13 1 2 7 7)


## Text Options

	# Toggle bold text
		bold="on"

	# Enable/Disable Underline
		underline_enabled="on"

	# Underline character
		underline_char="-"

	# Info Separator
		separator=":"


## Color Blocks

	# The range of colors to print.
		block_range=(0 15)

	# Toggle color blocks
		color_blocks="off"

	# Color configs
		magenta="\033[1;35m"
		green="\033[1;32m"
		white="\033[1;37m"
		blue="\033[1;34m"
		red="\033[1;31m"
		black="\033[1;40;30m"
		yellow="\033[1;33m"
		cyan="\033[1;36m"
		reset="\033[0m"
		bgyellow="\033[1;43;33m"
		bgwhite="\033[1;47;37m"
		c1="${red}"
		c2="${green}"
		c3="${yellow}"
		c4="${blue}"
		c5="${purple}"
		c6="${white}"
		cl0="${reset}"
		cl1="${magenta}"
		cl2="${green}"
		cl3="${white}"
		cl4="${blue}"
		cl5="${red}"
		cl6="${yellow}"
		cl7="${cyan}"
		cl8="${black}"
		cl9="${bgyellow}"
		cl10="${bgwhite}"

	# Color block width in spaces
		block_width=3

	# Color block height in lines
		block_height=1

	# Color Alignment
		col_offset="auto"

## Progress Bars

	# Bar characters
		bar_char_elapsed="-"
		bar_char_total="="

	# Toggle Bar border
		bar_border="on"

	# Progress bar length in spaces
		bar_length=15

	# Progress bar colors
		bar_color_elapsed="distro"
		bar_color_total="distro"


## Info display

	# Display a bar with the info.
		cpu_display="off"
		memory_display="off"
		battery_display="off"
		disk_display="off"


## Backend Settings

	# Image backend.
		mage_backend="ascii"

	# Image Source
#		image_source="/home/lena/.config/neofetch/gaydogs"
		image_source="/home/lena/.config/neofetch/deer"


## Ascii Options

	# Ascii distro
		ascii_distro="auto"

	# Ascii Colors
		ascii_colors=(distro)

	# Bold ascii logo
		ascii_bold="on"


## Image Options

	# Image loop
		image_loop="off"

	# Thumbnail directory
		thumbnail_dir="${XDG_CACHE_HOME:-${HOME}/.cache}/thumbnails/neofetch"

	# Crop mode
		crop_mode="normal"

	# Crop offset
		crop_offset="center"

	# Image size
		image_size="auto"

	# Gap between image and text
		gap=3

	# Image offsets
		yoffset=0
		xoffset=0

	# Image background color
		background_color=


## Misc Options

	# Stdout mode
		stdout="off"
